<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style>
	#zonadestino{
		float:left;
		width:550px;
		height:400px;
		border:solid #03F 1px;
		margin:100px;
	}
</style>
<script>
	function comenzar(){
		soltar = document.getElementById("zonadestino");
		soltar.addEventListener("dragenter",function(e){
			e.preventDefault();
			},false);

	
	soltar.addEventListener("dragover",function(e){
			e.preventDefault();
			},false);
			
	soltar.addEventListener("drop",soltado,false);
	
		function soltado(e){
			e.preventDefault();
			var archivos = e.dataTransfer.files;//almacena el array que nos genera la propiedad files del objeto dataTransfer
			var listado="";
			//recorremos el array
			for(var f=0;f<archivos.length;f++){
				//listado = archivos[f].name;//Almacenamos el nombre del archivo en la variable listado
				//listado = archivos[f].size;//Almacenamos el tamaño del archivo en la variable listado
			//listado = (archivos[f].size/1024).toFixed(2);
			//Almacenamos el tamaño del archivo en k, mostrando solo dos decimales gracias a la propiedad toFixed en la variable listado
			
			//para almacenar la informacion de varios archivos que soltamos, el nombre, el peso en KB, el tipo, la fecha de modificacion formateada gracias a la propiedad "toLocaleDateString()" y lo concatenamos con un salto de linea "<br>" para que se muestre uno debajo del otro
			listado += "Archivo: "+archivos[f].name+" Peso: "+(archivos[f].size/1024).toFixed(2)+" Tipo: "+archivos[f].type + " Fecha: " + archivos[f].lastModifiedDate.toLocaleDateString() + "<br>";
			}
			soltar.innerHTML=listado;
		}
	}
	
	

	window.addEventListener("load",comenzar,false);//indicamos al navegador que permanesca a la escucha del evento load "cargar", para cuando este evento suceda llame a la funcion comenzar
</script>
</head>
<body>
    <section id="zonadestino">
        Arrastre Aqui
    </section>
</body>
</html>
