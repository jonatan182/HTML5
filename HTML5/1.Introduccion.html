<!DOCTYPE html><!--La primera instruccion simpre tiene que ser la especificacion  de la version de html que vamos a trabajar, en este caso indicamos que vamos a trabajar con la version o estandar html5, es una informacion muy importante para los programadores que luego editaran esta pagina como para los navegadores-->
<html lang="es"><!--Especificamos que nuestra pagina estara en el idioma español-->
<head><!---La mayoria de la  informacion que indicamos dentro del head no se va a ver, en el indicamos las hojas de estilo, archivos javascript, internos
Iconos que apareceran en la barra del titulo
el titulo de la pagina web-->

<!--La instruccion meta sirve para que los navegadores puedan categorizar nuestra pagina y la pueda posicionar adecuadamente en los resultados de las busquedas-->
<meta charset="iso-8559-1"/><!--Especifica como sera presentado el texto de la pagina web en pantalla, determina si nuestra  pagina tiene caracteres unicode, arabes, chinos, cuando utilizamos un editor web estas etiquetas se construyen automaticamente, por que en la memorizacion resulta complicado, en pocas palabras esta instruccion sirbe para especificar los caracteres que vamos a utilizar para elaborar nuestra pagina-->
<meta name="description" content="pagina de enseñanza html 5"/><!--sirve para dar una descripcion acerca de la tematica de la pagina web, y esto es fundamental para los buscadores"google, yahoo, etc". los buscadores urilizan la etiqueta meta name="descriptor" para categorizar la pagina web, y para que ellos puedan saber dentro de que categoria va, dentro de content indicamos brevemente de que va,-->
<meta name="keywords" content="htmls, css, javascript, diseño web"/><!--la etiqueta meta name="keyword" sirve para espesificar las palabras claves, que sirven de informacion al buscador para encontrar nuestra pagina, es decir cuando en el buscador indicamos alguna palabara clave que tenemos en el content como por ej:"css" nuestra pagina tendra que aparecer. Esta etiqueta a perdido mucha fuerza para los buscadores hoy en dia ya que se abusaban en la escritura de palabras claves, ademas indicaban palabras claves antieticas como por ejemplo el nombre de la competencia para que si alguien indica en el navegador el nombre de la competencia saldra esta pagina-->

<title>Pagina De Programacion En HTML5</title><!--Puede ir antes de la etiqueta meta o despues, carece de importancia, esta etiqueta aparte de indicar el titulo de la pagina, tambien sirve para que los buscadores la categoricen ya que con meta keywords se esta volviendo absoleto, asi que para un navegador es mas importante el title que el meta name="keywords", a si que esta pagina aparecera cuando en el navegador indiquemos cualquier palabra del titulo como por eje"HTML5"-->
<link rel="stylesheet" href="miHojaStilo.css"/><!--puede ir antes o despues del title, pero es aconsejable indicarlo despues del titulo, esta etiqueta sirve para enlazar o incluir documentos adicionales a nuestra pagina web como por ejemplo hojas de estilo.
"rel" quiere decir relativo o relacionado, es un atributo de la etiqueta link que informa de que tipo de archivo se trata el que estamos agregando de manera adicional a nuestra pagina web.
"href" hace referencia a la ruta del archivo que vamos adicionar o incluir-->
</head>

<body><!--Es la etiqueta mas importante de una pagina web por que todo lo que esta adentro sera visible-->
